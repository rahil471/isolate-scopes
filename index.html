<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
	</head>
	<body ng-app="testApp">
		<div class="container">
			<div class="row"> 
				<div class="col-md-6">
					<h2>Without Isolated scope</h2>
					<h6>Start typing and notice the model in both the places is updated.</h6>
					<div class="col-md-12">
						<my-directive></my-directive>
					</div>
					<div class="col-md-12">
						<my-directive></my-directive>
					</div>
				</div>
				<div class="col-md-6">
					<h2>Using Isolated scope</h2>
					<h6>Start typing and notice the scope can hold different values for the same directive..</h6>
					<div class="col-md-12">
						<iso-directive></iso-directive>
					</div>
					<div class="col-md-12">
						<iso-directive></iso-directive>
					</div>
				</div>
			</div>
		</div> 
	</body>
	<script src="js/angular.js"></script>
	<script src="js/testApp.js"></script>
	
</html>
